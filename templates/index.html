<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cloud Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2>🌤️ Cloud Weather App</h2>
    <form method="POST" class="mt-3">
      <input class="form-control w-50 mx-auto" name="city" placeholder="Enter city (e.g., London)">
      <button class="btn btn-primary mt-2" type="submit">Get Weather</button>
    </form>

    {% if weather %}
      <div class="mt-4">
        {% if weather.error %}
          <p class="text-danger">{{ weather.error }}</p>
        {% else %}
          <h4>{{ weather.city }}</h4>
          <p>🌡️ {{ weather.temperature }} °C</p>
          <p>💧 Humidity: {{ weather.humidity }}%</p>
          <p>🌎 Condition: {{ weather.description }}</p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>

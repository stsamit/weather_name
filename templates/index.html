<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App 🌤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5 text-center">
        <h1 class="mb-4">Weather App 🌤️</h1>
        <form method="POST" class="mb-4 d-flex justify-content-center gap-2">
            <input type="text" name="city" class="form-control w-50" placeholder="Enter city name">
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather %}
        <div class="card mx-auto text-center p-3 shadow result-card" style="max-width: 400px;">
            <h3>{{ weather.city }}</h3>
            <p>Temperature: {{ weather.temperature }}°C</p>
            <p>Humidity: {{ weather.humidity }}%</p>
            <p>Description: {{ weather.description }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mx-auto w-50" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
